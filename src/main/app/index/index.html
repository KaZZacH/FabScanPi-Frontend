<!doctype html>
<html lang="en" class="ng-cloak">
    <head>
        <title>FabScanPi</title>
        <link rel="icon"
              type="image/png"
              href="icons/favicon.png">
        <meta charset="utf-8">
        <meta name=viewport content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name=apple-mobile-web-app-capable content=yes>
        <link href="style/lib.css" rel="stylesheet">
        <link href="style/app.css" rel="stylesheet">
        <!--[if !IE 7]>
        <style type="text/css">
            #wrap {display:table;height:100%}
        </style>
        <![endif]-->
        <script src="js/lib.js"></script>
        <script src="js/locales/en/i18n.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-controller="fabscan.controller.FSAppController" >

    <div ng-controller="fabscan.controller.FSToolbarController" layout="row" class="flexbox-parent" layout-align="center start">
        <md-button ng-click="showScanSettingsSheet($event)" class="md-fab" aria-label="Eat cake" style="z-index:71; top:1em;">
            <md-icon md-svg-src="icons/icon_scan.svg" aria-label="android "></md-icon>
        </md-button>
        <md-toolbar md-whiteframe="3"  class="top-toolbar" layout="row" layout-align="center center">
       <md-button class="md-icon-button" aria-label="More">
           <md-icon md-font-icon="fa fa-bars fa-2x"  class="md-50" aria-hidden="true"></md-icon>
       </md-button>

       <span flex></span>
       <md-button class="md-icon-button" aria-label="More">
           <md-icon md-font-icon="fa fa-folder fa-2x"  class="md-50" aria-hidden="true"></md-icon>
       </md-button>
       <md-button class="md-icon-button" aria-label="More">
           <md-icon md-font-icon="fa fa-cog fa-2x"  class="md-50" aria-hidden="true"></md-icon>
       </md-button>

               <md-button aria-label="menu" class="md-fab md-warn">

               <md-button ng-click="toggle('gallery-navbar')" aria-label="Scan Gallery" class="md-fab md-raised md-mini">

               </md-button>

                   <md-icon md-font-icon="fa fa-cog fa-1x"  class="md-48" aria-hidden="true"></md-icon>

       </md-fab-speed-dial>


       -->



   </md-toolbar>
<div layout="column">
        <md-whiteframe style="z-index:69; width:50px; height:100%; position:absolute; left:0px;" id="vericalToolBar" class="md-whiteframe-8dp" layout="column" layout-align="start center" flex>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="More">
                <md-icon md-svg-src="icons/icon_mesh.svg" class="fabscan-icon" aria-label="Mesh"></md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="More" ng-disabled="true">
                <md-icon md-svg-src="icons/icon_pointcloud.svg" class="fabscan-icon" aria-label="Pointcloud"></md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="More" >
                <md-icon md-font-icon="fa fa-download fa-1x"  class="md-50" aria-hidden="true"></md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="More">
                <md-icon md-font-icon="fa fa-magic fa-1x"  class="md-50" aria-hidden="true"></md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="More" >
                <md-icon md-font-icon="fa fa-trash-o fa-1x"  class="md-50" aria-hidden="true"></md-icon>
            </md-button>
            <span flex></span>
        </md-whiteframe>
</div>
        <md-sidenav style="z-index:72;" class="md-sidenav-right md-whiteframe-4dp" md-component-id="settings-navbar" ng-include src="'templates/FSSettingsSideNav.tpl.html'"></md-sidenav>
        <md-sidenav style="z-index:72;" class="md-sidenav-right md-whiteframe-4dp" md-component-id="config-navbar" ng-include src="'templates/FSConfigSideNav.tpl.html'"></md-sidenav>
        <md-sidenav style="z-index:72; overflow:hidden;" class="md-sidenav-right md-whiteframe-4dp" md-component-id="gallery-navbar"  ng-include src="'templates/FSGallerySideNav.tpl.html'"></md-sidenav>
        <md-sidenav style="z-index:72;" class="md-sidenav-right md-whiteframe-4dp" md-component-id="calibration-navbar" ng-include src="'templates/FSSettingsSideNav.tpl.html'"></md-sidenav>


    </div>
    <div flex layout="column" style="    z-index: 1000;
    position: absolute;
    top: 10em;
    right: 0;">


    </div>
    <div  ng-controller="fabscan.controller.FSPreviewController"  style="margin: 0 auto; z-index:-100;">

        <div ng-if="showStream" class="texture-preview">
            <mjpeg mode="'texture'" url="streamUrl"></mjpeg>
        </div>

        <div ng-click="manviewhandler()">
            <div
                    id="webgl"
                    fs-Webgl
                    width="canvasWidth"
                    height="canvasHeight"
                    fillcontainer="dofillcontainer"
                    scale="scale"
                    material-type="materialType"
                    new-points="newPoints"
            >

                <div style="position:absolute; right:10px; top:2px; color:white">
                    <span>Server: {{server_version}} <br> Firmware: {{firmware_version}}</span>
                </div>
            </div>
        </div>


    </div>

    </body>
</html>
