<md-dialog aria-label="Scan Settings" ng-controller="fabscan.controller.FSMeshingController">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Meshing</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="closeDialog()">
                    <md-icon md-font-icon="fa fa-close fa-2x"  class="md-50" aria-hidden="true"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content layout-xs="column" layout-gt-xs="row">
            <md-input-container>
                <label>Filter</label>
                <md-select ng-model="ctrl.userState">
                    <md-option><em>None</em></md-option>
                    <md-option ng-repeat="m_filer in m_filters" ng-value="{{m_filter.file_name}}" ng-disabled="$index === 1">
                        {{m_filter.file_name}}
                    </md-option>
                </md-select>
            </md-input-container>
            <md-input-container>
                <label>Output Format</label>
                <md-select ng-model="file_format">
                    <md-option><em>None</em></md-option>
                    <md-option ng-repeat="format in file_formats" ng-value="{{format}" ng-disabled="$index === 1">
                        {{format}}
                    </md-option>
                </md-select>
            </md-input-container>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="startScan()" style="margin-right:20px;" class="md-whiteframe-1dp">
                Start Meshing
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
